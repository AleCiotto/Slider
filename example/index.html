<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>No jQuery, Loop Slider And No DOM Duplication</h1>
    <div class="slider">
      <div class="slider_wrapper">
        <ul class="slides">
          <li data-index="1" class="slide slide_active">SLIDE 1</li>
          <li data-index="2" class="slide slide_next" aria-hidden="true">SLIDE 2</li>
          <!-- <li data-index="3" class="slide" aria-hidden="true">SLIDE 3</li>
          <li data-index="4" class="slide slide_prev" aria-hidden="true">SLIDE 4</li> -->
        </ul>
      </div>
      <ul class="controls">
        <li class="controls_elem">
          <button class="control control_prev">
            <img src="arrow_left.png" alt="Previous Item" />
          </button>
        </li>
        <li class="controls_elem">
          <button class="control control_next">
            <img src="arrow_left.png" alt="Next Item" />
          </button>
        </li>
      </ul>
      <ul class="navs">
        <li class="navs_elem">
          <button><span class="is-vHidden">News</span>1</button>
        </li>
        <li class="navs_elem">
          <button><span class="is-vHidden">News</span>2</button>
        </li>
        <li class="navs_elem">
          <button><span class="is-vHidden">News</span>3</button>
        </li>
        <li class="navs_elem">
          <button><span class="is-vHidden">News</span>4</button>
        </li>
      </ul>
      <div
        aria-live="polite"
        aria-atomic="true"
        class="liveregion visuallyhidden"
      >
        Item 2 of 3
      </div>
    </div>

    <script src="../dist/simpleslider.iife.js"></script>
    <script type="module">
      var slider = new SimpleSlider.SimpleSlider(".slider");
    </script>
  </body>
</html>
